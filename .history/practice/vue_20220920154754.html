<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Test</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <div>欢迎来到 {{name}}</div>
    <div>
      <input v-model="message">
      <button @click="addMess">增加</button>
      <button @click="deleteMess">删除</button>
    </div>
    <div>
      <ol>
        <li v-for="item of text">{{item}}</li>
        <li v-if="message">{{message}}</li>
      </ol>
    </div>

  </div>
  <script>
    let app = new Vue({
      el: '#root',
      data() {
        return {
          name:'打老虎',
          text: ['大老虎', '巨老虎'],
          message: ''
        }
      },
      watch: {

      },
      methods: {
        addMess() {
          if (!this.message) {
            return;
          }
          this.text.push(this.message)
        },
        deleteMess() {
          this.text.pop()
        }
      }
    })
  </script>
</body>
</html>
